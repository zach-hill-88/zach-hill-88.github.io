<html>
<head>
<title>Functions</title>
<script>
	
  /* function that takes a number and then returns the sum from 1 to that number */
  function sumItUp(aNumber)
  {
   var sum = 0;
   var i = 1;
   
   while (i <= aNumber)
   	{
   	sum = sum + i;
  	alert ("Sum is now " + sum + " and i is "  + i);
   	i = i + 1;
   	}
   
   document.getElementById("SchoolInfo").innerHTML = "Your sum is " + sum;
    
  
  
  }
  
</script>



</head>
<body>

<!------   Input a number and then click on a button, which calls a function to sum up from 1 to that number  ------------>
<form>
	<input type="number" id="number1" >
  
</form>


<input type="button" onclick="sumItUp(document.getElementById('number1').value)" value="Click to get sum">

<p id="sum1"> The sum goes here</p>


</body>
</html>

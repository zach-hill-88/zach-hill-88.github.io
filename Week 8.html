<script type="text/javascript">
    //This website will be a waiting list, linked to Week 5, where parents can add their names to a waiting list to enroll in Tacoma Public Schools
    /* random celebs            0                 1              2                 3                     4                       5            */
    var applicantNames = [" Aziz Ansari", " Jeff Bezos", " Camilla Cabello", " Libby Dankman", " Will and Jada Pinkett Smith", " Patricia Teheran" ]

    function showWaitlist ()
    {
        document.getElementById("waitlist").innerHTML = "Here are the names currently on the waitlist:  " + applicantNames;
    }

    function addName ()
    {
        applicantNames[applicantNames.length] = prompt("Add your name to the waiting list");
    }

    function removeFromWaitlist ()
    {
        alert(applicantNames.shift() + " you can now enroll in the school of your choice.");
        showWaitlist();
    }
</script>

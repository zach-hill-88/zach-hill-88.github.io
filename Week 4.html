<html>
<head>
    <title>Week 4 - JavaScript</title>
    <script type="text/javascript">
        var user_input;

        user_input=prompt("I'm thinking of a word or short phrase. Can you guess it?","Press any letter to get started");
        if (user_input=="h")
            {
                alert("Great job! Try another letter");
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1>H</h1>")
            }
        else {
            alert("Sorry, try another letter");
            document.write("<body bgcolor='#e9967a'>");
        }

        
    </script>
</head>

</body>
</html>

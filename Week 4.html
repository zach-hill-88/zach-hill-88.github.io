<html>
<head>
    <title>Week 4 - JavaScript</title>
    <script type="text/javascript">
        var user_input;

        user_input=prompt("I'm thinking of a word or short phrase. Can you guess it?","Press any letter to get started");
        if (user_input=="h")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1>H</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }

        if (user_input=="e")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1> E</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }

        if (user_input=="l")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1>  LL       L</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }

        if (user_input=="o")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1> O       O</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }

        if (user_input=="w")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1>W</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }
        
        if (user_input=="d")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1> D</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }

        if (user_input=="r")
            {
                document.write("<body bgcolor='#adff2f'>");
                document.write("<h1>R</h1>");
                user_input=prompt("Great job! Try another letter... ","Type another letter");
            }
        else {
            alert("Sorry, that wasn't it. Press 'Refresh' to try another letter");
            document.write("<body bgcolor='#e9967a'>");
        }
        
     
    </script>
</head>
<body>

</body>
</html>
